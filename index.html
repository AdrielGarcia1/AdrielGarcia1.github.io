<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="img/logo.jpeg" rel="icon">
    <title>Candleit</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpeg" alt="Logo de la Tienda">
        </div>
        <div class="header-top">
            <div class="search">
                <input type="text" placeholder="Buscar productos...">
                <button>Buscar</button>
            </div>
            <div class="user-cart-icons">
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <nav>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#"><i class="fas fa-list"></i> Categorías</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Mi Carrito</a></li>
            </ul>
        </nav>

    </nav>
    <section class="carrusel p-4" style="position: relative; overflow: hidden;">
            <div class="section-heading">
              <h2>Velas más vendidas</h2>
            </div>
        <!-- Botón para retroceder en el carrusel -->
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>

        <!-- Contenedor de las diapositivas -->
        <div class="slides" style="display: flex; scroll-snap-type: x mandatory; position: relative;">

            <!-- Primera diapositiva -->
            <div class="slide" style="scroll-snap-align: start;">
                <div class="slide-content">
                    <img src="img/vela1.jpeg" alt="Carrusel 1">
                    <button class="add-to-cart-button">Comprar vela de flor</button>
                </div>
            </div>
            <!-- Segunda diapositiva -->
            <div class="slide" style="scroll-snap-align: start;">
                <div class="slide-content">
                    <img src="img/vela2.jpeg" alt="Carrusel 2">
                    <button class="add-to-cart-button">Comprar vela de playa</button>
                </div>
            </div>
            <!-- Tercera diapositiva -->
            <div class="slide" style="scroll-snap-align: start;">
                <div class="slide-content">
                    <img src="img/vela3.jpeg" alt="Carrusel 3">
                    <button class="add-to-cart-button">Comprar vela de arbol</button>
                </div>
            </div>
        </div>

        <!-- Botón para avanzar en el carrusel -->
        <button class="next hidden" id="autoNext">&#10095;</button>
    </section>

    <script src="js/script.js"></script>
    <main>
        <section class="productos">
            <article class="producto">
                <img src="img/vela1.jpeg" alt="Producto 1">
                <h2>Vela de flor</h2>
                <p>Precio: $300</p>
                <button>Añadir al Carrito</button>
            </article>

            <article class="producto">
                <img src="img/vela2.jpeg" alt="Producto 2">
                <h2>Vela de playa</h2>
                <p>Precio: $250</p>
                <button>Añadir al Carrito</button>
            </article>
            <article class="producto">
                <img src="img/vela3.jpeg" alt="Producto 3">
                <h2>Vela de Árbol</h2>
                <p>Precio: $250</p>
                <button>Añadir al Carrito</button>
            </article>
            <article class="producto">
                <img src="img/vela4.jpeg" alt="Producto 4">
                <h2>Vela de mar</h2>
                <p>Precio: $250</p>
                <button>Añadir al Carrito</button>
            </article>
            <article class="producto">
                <img src="img/vela5.jpeg" alt="Producto 5">
                <h2>Vela de auto</h2>
                <p>Precio: $250</p>
                <button>Añadir al Carrito</button>
            </article>
            <article class="producto">
                <img src="img/vela6.jpeg" alt="Producto 6">
                <h2>Vela del planeta tierra</h2>
                <p>Precio: $250</p>
                <button>Añadir al Carrito</button>
            </article>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <!-- Sección de Información de contacto -->
            <p>Información de contacto: <a href="mailto:correo@ejemplo.com">garciaadriel65@gmail.com</a></p>
        </div>
        <div class="footer-right">
            <!-- Iconos de Instagram y Twitter -->
            <a href="https://www.instagram.com/tucuenta" target="_blank"><i class="fab fa-instagram fa-white"></i></a>
            <a href="https://www.twitter.com/tucuenta" target="_blank"><i class="fab fa-twitter fa-white"></i></a>
        </div>
    </footer>
</body>
</html>
